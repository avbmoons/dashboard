<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/main/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <header>
          <div class="header-block">
            <div class="header-block__logo">
              <img src="assets/logo/logo.png" alt="logo" />
            </div>

            <div class="header-block__center">
              <div class="header-block__center__box">
                <nav class="header-block__center__box__menu">
                  <img src="assets/icons/burger.png" alt="burger" />
                </nav>
                <div class="header-block__center__box__search">
                  <img src="assets/icons/search3.png" alt="search" />
                </div>
              </div>
            </div>

            <div class="header-block__services">
              <div class="header-block__services__box">
                <div class="header-block__services__box__item">
                  <img src="assets/icons/notice.png" alt="notice" />
                </div>
                <div class="header-block__services__box__item">
                  <img src="assets/icons/mail.png" alt="mail" />
                </div>
                <div class="header-block__services__box__item">
                  <img src="assets/icons/user3.png" alt="user" />
                </div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="main-block">
            <div class="main-block__board">board</div>
            <div class="main-block__fields">fields</div>
          </div>
        </main>
      </div>
      <footer>
        <div class="footer-block">
          <div class="footer-block__copyrights">copy</div>
          <div class="footer-block__center">center</div>
          <div class="footer-block__services">services</div>
        </div>
      </footer>
    </div>
  </body>
</html>
